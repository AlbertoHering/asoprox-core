<section class="row px-1 pb-4 align-items-center text-center">
  <div class="col-md-1" *appPolicy='["public"]'>
    <button mat-raised-button color="primary" (click)="openForm()">
      <mat-icon class="button-icon-mr">person_add</mat-icon> Add User
    </button>
  </div>
  <div class="col-md-1" *appPolicy='["public"]'>&nbsp;</div>

  <div class="col-md-3">
    <mat-form-field>
      <mat-label>Full Name</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="filters.full_name"
        (keyup)="applyFilters()"
      />
      <button
        mat-button
        *ngIf="filters.full_name"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clearData()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  
</section>

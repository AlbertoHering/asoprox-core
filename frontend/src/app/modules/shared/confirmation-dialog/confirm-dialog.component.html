<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>{{data.message}}</div>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false" class="cancel">Cancel</button>
  <button mat-flat-button [mat-dialog-close]="true" class="confirm">Confirm</button>
</mat-dialog-actions>

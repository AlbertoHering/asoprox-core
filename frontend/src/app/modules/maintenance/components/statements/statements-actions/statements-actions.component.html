<section class="row px-1 pb-4 align-items-center text-center">

  <div class="col-md-2">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="filters.full_name"
        (keyup)="applyFilters()"
      />
      <button
        mat-button
        *ngIf="filters.full_name"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clearData()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  
</section>
